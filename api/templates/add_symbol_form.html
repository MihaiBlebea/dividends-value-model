<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Add Symbol</title>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
	{% include "top_navigation.html" %}
	<div class="container">
		<div class="row justify-content-center mt-2">
			<div class="col-md-8">
				<h1 class="mb-4">Add a new symbol to portfolio {{ portfolio_id }}</h1>

                <form class="mb-4" action="/portfolio/add" method="POST">
                    <div class="mb-3 row g-3 align-items-center justify-center">
                        <input type="hidden" name="portfolio_id" value="{{ portfolio_id }}">
                        <div class="col-auto">
                            <input type="text" name="symbol" class="form-control" placeholder="stock symbol" required>
                        </div>
                        <div class="col-auto">
                            <button class="btn btn-primary btn-sm">Add</button>
                        </div>
                    </div>
                </form>

			</div>
		</div>
	</div>
</body>

</html>
